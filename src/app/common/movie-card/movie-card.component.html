<div class="card" (click)="goToDetails()">
  <img src="http://image.tmdb.org/t/p/w500{{card.backdrop_path}}" onError="this.src='https://image.shutterstock.com/image-photo/photo-old-movie-projector-260nw-92369284.jpg'"  alt="Poster not available... " >
  <div class="row">
    <b style="padding:15px;" title="{{card.original_title}}"><i>{{card.original_title | trimAndReduce : 35}}</i></b>
    <!-- <div class="row" style="padding-left:15px;padding-top:6px;">
      <b>Rated:</b> {{card.vote_average}}
    </div>  -->
    <div class="rating">
      <!-- <span >{{card.vote_average * 10}}%</span> -->
      <i title="{{card.vote_average * 10}} %" class="material-icons" style="color: rgb(241, 100, 100);font-size: 18px;" >
        favorite
      </i>
    </div>
    <div class="details">
      <div class="row" style="padding-left:5px;margin:5px;">
        <b>Published On:</b> {{card.release_date | date:'mediumDate'}}
      </div>
      <div class="row" style="margin:8px;" title="{{card.overview}}">
        {{card.overview | trimAndReduce:130}}
      </div>
    </div>
  </div>
</div>
