<div class="card">
  <img src="http://image.tmdb.org/t/p/w500{{card.backdrop_path}}" onError="this.src='https://image.shutterstock.com/image-photo/photo-old-movie-projector-260nw-92369284.jpg'"  alt="Poster not available... " style="width:100%;min-height: 220px;max-height: 240px;">
  <div class="row">
    <b style="padding:5px;">{{card.original_title}}</b>
    <p style="padding:5px;">{{card.original_title}}</p> 
  </div>
</div>
